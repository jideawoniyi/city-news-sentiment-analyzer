<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Stories</title>
    <script defer="defer" src="main.js"></script>
</head>
<body>
    <header>
        <h1>City News</h1>
    </header>
    <form id="form">
        <!-- <label for="name">What city do you want to get news from:</label> -->
        <input id="name" type="text" name="input" value="" placeholder="Enter name of city" required>
        <input type="submit" value="submit">
    </form>
    
    <section id="results">
        <!-- News stories will be inserted here -->
    </section>
    <footer>
        <p>Designed by Babajide Awoniyi Â©<span id="year"></span></p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
          // Check that service workers are supported
          if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
   
</body>
</html>
